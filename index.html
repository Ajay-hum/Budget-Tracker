<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <h2 class="transactions-header">Transactions</h2>
        <form id="transactionForm">
            <input type="text" id="description" placeholder="Transaction Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        
        <div class="totals">
            <h2>Total Income: <span id="totalIncome">0</span></h2>
            <h2>Total Expenses: <span id="totalExpenses">0</span></h2>
            <h2>Balance: <span id="balance">0</span></h2>
        </div>

        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
